<html>
    <head>
    <title>
        Next|Trending Posts
    </title>
    <link rel="stylesheet" href="nexttrend.css">
    </head>
<body>
<div class="main">
    <div class="cards">
      <div class="slideshow-container" data-cycle="2000">
        
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
              <div class="image">
                  <img src="s1.jpg">    
              </div>
            <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <div class="image">
            <img src="s2.jpg">    
          </div>
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <div class="image">
            <img src="s3.jpg">    
          </div>
          <div class="text">Caption Three</div>

        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <div class="image">
              <img src="s4.jpg">    
            </div>
           
            <div class="text">Caption </div>
        </div>
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>
    </div>
    <script>
        var slideshowContainers = document.getElementsByClassName("slideshow-container");
        /* For each container get starting variables */
        for(let s = 0; s < slideshowContainers.length; s++) {
            /* Read the new data attribute */        
            var cycle = slideshowContainers[s].dataset.cycle;
            /* Find all the child nodes with class mySlides */
            var slides = slideshowContainers[s].querySelectorAll('.mySlides');
            var slideIndex = 0;
            /* Now we can cycle slides, but this recursive function must have parameters */
            /* slides and cycle never change, those are unique for each slide container */
            /* slideIndex will increase during each iteration */
            showSlides(slides, slideIndex, cycle);
        };
  
  /* Function is alsmost same, but now it uses 3 new parameters */
  function showSlides(slides, slideIndex, cycle) {
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      };
      slideIndex++;
      if (slideIndex > slides.length) {
          slideIndex = 1
      };
      slides[slideIndex - 1].style.display = "block";
      
     
      /* Calling same function, but with new parameters and cycle time */
      setTimeout(function() {
          showSlides(slides, slideIndex, cycle)
      }, cycle);
  };
  </script>
  </div>
  <div class="plagination">
    <div class="prev">
        <button>Prev</button>
    </div>
    <div class="page">
        <button>Page</button>
    </div>
    <div class="next">
        <button><a href="nexttrend.html">Next</a></button>
       
    </div>
  
  </div>
  
  </body>
  
  </html>
